<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    .icon-row { display: flex; align-items: center; gap: 20px; margin: 20px 0; }
    a { display: inline-block; margin-top: 10px; padding: 8px 16px; background: #6366f1; color: white; text-decoration: none; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Extension Icon Generator</h1>
  <p>Right-click each icon and "Save image as..." to the icons folder</p>

  <div class="icon-row">
    <div>
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>icon16.png</p>
    </div>
    <div>
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>icon48.png</p>
    </div>
    <div>
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>icon128.png</p>
    </div>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(1, '#4f46e5');

      // Rounded rectangle background
      const radius = size * 0.18;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fillStyle = gradient;
      ctx.fill();

      // Document icon
      const docX = size * 0.25;
      const docY = size * 0.19;
      const docW = size * 0.44;
      const docH = size * 0.62;
      const foldSize = size * 0.15;

      ctx.fillStyle = 'rgba(255,255,255,0.9)';
      ctx.beginPath();
      ctx.moveTo(docX, docY);
      ctx.lineTo(docX + docW - foldSize, docY);
      ctx.lineTo(docX + docW, docY + foldSize);
      ctx.lineTo(docX + docW, docY + docH);
      ctx.lineTo(docX, docY + docH);
      ctx.closePath();
      ctx.fill();

      // Fold
      ctx.fillStyle = 'rgba(255,255,255,0.5)';
      ctx.beginPath();
      ctx.moveTo(docX + docW - foldSize, docY);
      ctx.lineTo(docX + docW - foldSize, docY + foldSize);
      ctx.lineTo(docX + docW, docY + foldSize);
      ctx.closePath();
      ctx.fill();

      // Lines
      ctx.strokeStyle = '#6366f1';
      ctx.lineWidth = Math.max(1, size * 0.03);
      ctx.lineCap = 'round';

      const lineX = docX + size * 0.08;
      const lineW = docW - size * 0.16;

      ctx.beginPath();
      ctx.moveTo(lineX, docY + docH * 0.45);
      ctx.lineTo(lineX + lineW, docY + docH * 0.45);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(lineX, docY + docH * 0.6);
      ctx.lineTo(lineX + lineW * 0.7, docY + docH * 0.6);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(lineX, docY + docH * 0.75);
      ctx.lineTo(lineX + lineW * 0.85, docY + docH * 0.75);
      ctx.stroke();

      // Checkmark circle
      const circleX = size * 0.7;
      const circleY = size * 0.7;
      const circleR = size * 0.16;

      ctx.fillStyle = '#10b981';
      ctx.beginPath();
      ctx.arc(circleX, circleY, circleR, 0, Math.PI * 2);
      ctx.fill();

      // Checkmark
      ctx.strokeStyle = 'white';
      ctx.lineWidth = Math.max(1, size * 0.025);
      ctx.beginPath();
      ctx.moveTo(circleX - circleR * 0.4, circleY);
      ctx.lineTo(circleX - circleR * 0.1, circleY + circleR * 0.3);
      ctx.lineTo(circleX + circleR * 0.4, circleY - circleR * 0.3);
      ctx.stroke();
    }

    // Draw all icons
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
